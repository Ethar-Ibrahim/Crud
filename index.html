    <title>Bookmark</title>

<body>
    <div class="crud py-4">
        <div class="container">
                <h1 class="text-center ">Bookmarker</h1>
            <div class="line w-100 py-4"></div>
            <h2 class="py-4 text-center"><i class="fa-solid fa-bookmark mx-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark mx-2"></i></h2>

            <!-- start form -->
            <div class="mb-3">
                <i class="fa-solid fa-book mx-2"></i><label for="site-name" class="form-label"> Site Name</label>
                <input type="text" class="form-control" id="site-name" placeholder="Bookmark Name">
            </div>

            <div class="mb-3">
                <i class="fa-solid fa-link mx-2"></i><label for="site-link" class="form-label">Site URL</label>
                <input type="url" class="form-control" id="site-link" placeholder="Website URL">
            </div>

            <div class="sub w-100 d-flex justify-content-center py-2">
                <button onclick="addItem()" class="btn btn-danger px-5">Submit</button>
            </div>

                <div class="container">
                    <div class="row">
                    <div class="rowData w-100 d-flex justify-content-center py-5" >
                        <table class="table">
                            <thead>
                            <tr class="text-center">
                                <th scope="col">Index</th>
                                <th scope="col">Website Name</th>
                                <th scope="col">Visit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="table">
                            
                            </tbody>



                        </table>
                        













                    </div>
                    </div>
                </div>


        </div>
